<!--Aplicación web de AR con GPS-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokemon AR</title>
    <!--framework web para trabajar AR -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>  
    <!-- Conectar tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!--Código basado en la ubicación-->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!--Biblioteca para modelos 3D -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- esperar a cargar datos -->
    <script async src = "https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap"></script>
    <!-- <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script> -->
</head>

<!-- conectar a nuestro js -->
<script src="./script.js"></script>
<!-- conectar a nuestra hoja de estilo -->
<link rel = "stylesheet" type="text/css" href ="./style.css">

<!--Establacer estilo y llamar instrucciones-->
<body style='margin: 0; overflow: hidden;'>
    <!--link url ode la libreria para obtener info-->
    <script  type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js"
            }
        }
    </script>
    <div class="centered instructions"></div>
    <div class= "models"></div>
    <!-- Activación VR y cámara-->
    <a-scene
       vr-mode-ui='enabled: false'
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!--Llamar cámara para ver su rotación, posición y distancia -->
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <div class="centered">
        <button data-action ="change"></button>
    </div>
    <!-- <script src = "js/three.js"></script> -->
</body>
